- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
- intent: apa
  examples: |
    - Adakah cara cepat/ tips mencegah stunting?
    - apakah ada cara cepat mencegah stunting
    - apakah stunting bisa dicegah
    - bagaimana mencegah stunting
- intent: bagaimana
  examples: |
    - Berat badan dan tinggi badan yang “kecil”, bagaimana membedakan stunting atau genetik (keturunan karena ayah ibu juga kecil)?
    - bagaimana membedakan stunting dan genetik
- intent: aku
  examples: |
    - Seperti apa anjuran nutrisi anak di atas 2 tahun supaya tidak stunting dan tidak anemia defisiensi besi?
    - berapa anjuran nutrisi untuk anak diatas 2 tahun supaya tidak stunting
    - berapa nutrisi yang dibutuhkan anak
- intent: saya
  examples: |
    - Apakah stunting setelah usia 2 tahun (sudah lewat 1000 hari pertama kehidupan) sama sekali tidak bisa diperbaiki?
    - apakah stunting setelah 2 tahun bisa diperbaiki
- intent: kamu
  examples: |
    - Apakah vitamin/ suplemen / minyak ikan dapat mencegah stunting?
    - apakah vitamin dapat mencegah stunting
    - apakah suplemen dapat mencegah stunting
    - apakah minyak ikan dapat mencegah stunting
- intent: kemana
  examples: |
    - Bayi menyusui 30-40 menit, bagaimana tips supaya bayi kenyang 10-15 menit?
    - tips agar bayi kenyak saat menyusui
- intent: kita
  examples: |
    - Bagaimana menilai pertumbuhan dan perkembangan bayi prematur?
    - bagaimana melihat perkembangan bayi prematur
    - bagaimana melihat pertumbuhan bayi prematur
- intent: kalian
  examples: |
    - Pertumbuhan BB melambat dan bahkan cenderung tidak naik, apakah stunting?
    - berat badan melambat apakah stunting
- intent: mengapa
  examples: |
    - Pemberian besi pada anak-anak dan remaja sebaiknya bagaimana?
    - pemberian besi pada anak bagaimana
- intent: siapa
  examples: |
    - Bagaimana pemberian zat besi pada bayi di bawah 12 bulan?
    - dampak pemberian zat besi pada bayi